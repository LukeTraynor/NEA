<main role="main" class="container">

<div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">MyProfile</h6>
    <div class="container" id="profile_details">
        <div class="row">
            <div class="col-4 text-center align-items-center" id="profile_image">
                <div class="pt-4">
                    <div class="">
                        <img class="rounded-circle" src="./img/download.png" alt="Generic placeholder image" width="140" height="140">
                    </div>
                    <div>
                        <button type="button" id="upload_pic" class="btn btn-dark" >Upload</button>
                    </div>
                </div>
            </div>

            <div class="col-8" id="profile_name">
                <form>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="email" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="Enter First Name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="second_name">Second Name</label>
                        <input type="email" class="form-control" id="second_name" aria-describedby="emailHelp" placeholder="Enter Second Name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email" disabled>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="bio" rows="3" disabled></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="edit_page" class="text-right">
            <button type="button" id="edit_button" class="btn btn-dark">Edit</button>
                </div>
            
                
                    <div id="save_close_button" class="text-right">
                        <button type="button" id="save_button" class="btn btn-dark">Save</button>
                        <button type="button" id="close_button" class="btn btn-dark">Close</button>
                    </div>
            </div>


</div>
